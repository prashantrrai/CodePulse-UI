<div class="container">
    <h2 class="text-center mb-4">Schedule Appointment</h2>
    <form (submit)="onFormSubmit()" [formGroup]="AppointmentForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required formControlName="name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter age" required formControlName="age">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required
                formControlName="phone" maxlength="10">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" placeholder="Enter address" rows="2" required
                formControlName="address"></textarea>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isActive" checked formControlName="isActive">
                <label class="form-check-label" for="isActive">
                    Is Active
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit" [disabled]="!AppointmentForm.valid">Book</button>
    </form>
</div>
